<!DOCTYPE html>
<html>
    <head>
        <script>
            // By Using an object constructor
            function emp(id,name,salary){
            this.id=id;
            this.name=name;
            this.salary=salary;
            }
            e=new emp(103,"Lalit Kumar",30000);
            document.write(e.id+" "+e.name+" "+e.salary);
        </script>
    </head>
</html>
